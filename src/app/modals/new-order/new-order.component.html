
<div class="header-container">
    <h2>{{ data.customer.customerName }} - New Order</h2>
  </div>
<form (ngSubmit)="createOrder()">
  <h3>Order Information</h3>
  <div class="form-container">
    <div class="input-group">
      <label for="empID">Employee ID</label>
      <input type="number" id="empID" [(ngModel)]="newOrderData.empID" name="empID" required />
    </div>
    <div class="input-group">
      <label for="shipperID">Shipper ID</label>
      <input type="number" id="shipperID" [(ngModel)]="newOrderData.shipperID" name="shipperID" required />
    </div>
    <div class="input-group">
      <label for="shipName">Ship Name</label>
      <input type="text" id="shipName" [(ngModel)]="newOrderData.shipName" name="shipName" required />
    </div>

    <div class="input-group">
      <label for="shipAddress">Ship Address</label>
      <input type="text" id="shipAddress" [(ngModel)]="newOrderData.shipAddress" name="shipAddress" required />
    </div>
    <div class="input-group">
      <label for="shipCity">Ship City</label>
      <input type="text" id="shipCity" [(ngModel)]="newOrderData.shipCity" name="shipCity" required />
    </div>
    <div class="input-group">
      <label for="shipCountry">Ship Country</label>
      <input type="text" id="shipCountry" [(ngModel)]="newOrderData.shipCountry" name="shipCountry" required />
    </div>

    <div class="input-group">
      <label for="customerID">Customer ID</label>
      <input type="number" id="customerID" [(ngModel)]="newOrderData.customerID" name="customerID" required />
    </div>
    <div class="input-group">
      <label for="orderDate">Order Date</label>
      <input type="date" id="orderDate" [(ngModel)]="newOrderData.orderDate" name="orderDate" required />
    </div>
    <div class="input-group">
      <label for="requiredDate">Required Date</label>
      <input type="date" id="requiredDate" [(ngModel)]="newOrderData.requiredDate" name="requiredDate" required />
    </div>

    <div class="input-group">
      <label for="shippedDate">Shipped Date</label>
      <input type="date" id="shippedDate" [(ngModel)]="newOrderData.shippedDate" name="shippedDate" />
    </div>
    <div class="input-group">
      <label for="freight">Freight</label>
      <input type="text" id="freight" [(ngModel)]="newOrderData.freight" name="freight" />
    </div>
  </div>

  <h3>Order Details</h3>
  <div class="form-container">
    <div class="input-group">
      <label for="productID">Product ID</label>
      <input type="number" id="productID" [(ngModel)]="newOrderData.productID" name="productID" required />
    </div>
    <div class="input-group">
      <label for="unitPrice">Unit Price</label>
      <input type="text" id="unitPrice" [(ngModel)]="newOrderData.unitPrice" name="unitPrice" required />
    </div>
    <div class="input-group">
      <label for="qty">Quantity</label>
      <input type="number" id="qty" [(ngModel)]="newOrderData.qty" name="qty" required />
    </div>

    <div class="input-group">
      <label for="discount">Discount</label>
      <input type="text" id="discount" [(ngModel)]="newOrderData.discount" name="discount" required />
    </div>
  </div>

  <div class="buttons">
    <button type="submit" class="save-button">SAVE</button>
    <button type="button" (click)="close()">CLOSE</button>
  </div>
</form>
