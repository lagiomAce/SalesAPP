<div class="container">
    <h2>Sales Date Prediction App</h2>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      placeholder="Search by Customer Name"
    />
    <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
          <td mat-cell *matCellDef="let customer">{{ customer.customerName }}</td>
        </ng-container>
      
      
        <ng-container matColumnDef="lastOrderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
          <td mat-cell *matCellDef="let customer">{{ customer.lastOrderDate | date }}</td>
        </ng-container>
      
      
        <ng-container matColumnDef="nextPredictedOrder">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Predicted Next Order Date</th>
          <td mat-cell *matCellDef="let customer">{{ customer.nextPredictedOrder | date }}</td>
        </ng-container>
      
      
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let customer">
              <button mat-button (click)="viewOrders(customer)" class="view-orders">
                VIEW ORDERS
              </button>
              <button mat-button (click)="openNewOrderModal(customer)" class="new-order">
                NEW ORDER
              </button>
            </td>
          </ng-container>
          
      
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
    
    <mat-paginator #paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
